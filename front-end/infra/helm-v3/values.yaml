# Default values for acg-front-end.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mariomerco/front-end
  tag: latest
  pullPolicy: Always

service:
  type: NodePort
  port: 80
  name: front-end-service

resources: {}
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# REMEMBER TO TEST WHETHER THIS IS REALLY REQUIRED
api:
  url: https://api.dev.mariomerco.com/
  resource_api: https://resource-api.dev.mariomerco.com/
  inventory_api: https://inventory-api.dev.mariomerco.com/
  renting_api: https://renting-api.dev.mariomerco.com/
  clients_api: https://clients-api.dev.mariomerco.com/